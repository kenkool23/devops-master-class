        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: |
          **/*.yaml
          **/*.tf
        TargetFolder: '$(Build.ArtifactoryStagingDirectory)'
    - bash: ls -R $(Build.ArtifactoryStagingDirectory)
